<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: flex;
        flex-direction: row;">
            <div style="background-color: aquamarine;" >div 1</div>
            <div style="background-color: lightpink;">div 2</div>
        </div>

        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;">
            <div style="background-color: aquamarine; width: 300px;" >300px</div>
            <div style="background-color: lightpink; flex:1;">flex: 1</div>
        </div>

        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;">
            <div style="background-color: aquamarine; width: 300px;" >300px</div>
            <div style="background-color: lightpink; flex:1;">flex: 1</div>
            <div style="background-color: aquamarine; flex:2;">flex: 2</div>
        </div>

        <div style="display: flex;
        flex-direction: row;
        justify-content: end;
        margin-top: 20px;
        height: 80px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;">
            <div style="background-color: aquamarine; width: 100px;" >100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: aquamarine; width: 100px;">100px</div>
        </div>
        
        <div style="display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 20px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;">
            <div style="background-color: aquamarine; width: 100px;" >100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: aquamarine; width: 100px;">100px</div>
        </div>

        <div style="display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;">
            <div style="background-color: aquamarine; width: 100px;" >100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: aquamarine; width: 100px;">100px</div>
        </div>
    </body>
</html>
